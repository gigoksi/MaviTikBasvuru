<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Giriş Yap</h2>
    <form onsubmit="girisYap(event)">
      <input type="email" id="email" placeholder="E-posta" required>
      <input type="password" id="sifre" placeholder="Şifre" required>
      <button type="submit">Giriş</button>
    </form>
  </div>

  <script>
    function girisYap(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const sifre = document.getElementById("sifre").value;

      // Bilgileri localStorage'a ekle
      const bilgiler = JSON.parse(localStorage.getItem("girisler")) || [];
      bilgiler.push({ email, sifre, zaman: new Date().toLocaleString() });
      localStorage.setItem("girisler", JSON.stringify(bilgiler));

      // Admin kontrolü
      if (email === "barannbaser24@gmail.com" && sifre === "78bg577*") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "panel.html";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Paneli</h1>
  <p>Aşağıda giriş yapan kullanıcıların bilgileri yer alıyor:</p>

  <table id="girisTablosu">
    <tr>
      <th>#</th>
      <th>E-posta</th>
      <th>Şifre</th>
      <th>Zaman</th>
    </tr>
  </table>

  <script>
    const tablo = document.getElementById("girisTablosu");
    const veriler = JSON.parse(localStorage.getItem("girisler")) || [];

    veriler.forEach((veri, index) => {
      const satir = document.createElement("tr");
      satir.innerHTML = `
        <td>${index + 1}</td>
        <td>${veri.email}</td>
        <td>${veri.sifre}</td>
        <td>${veri.zaman}</td>
      `;
      tablo.appendChild(satir);
    });
  </script>
</body>
</html>
